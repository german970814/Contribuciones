{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login Digitaci√≥n</title>

        <!-- Bootstrap -->
        <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <!-- Animate.css -->
        <!--<link href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet">-->
        <!-- Custom Theme Style -->
        <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">

    </head>

    <body class="login">
        <div>
          <a class="hiddenanchor" id="signup"></a>
          <a class="hiddenanchor" id="signin"></a>

          <div class="login_wrapper">
              <div class="animate form login_form">
                  <section class="login_content">
                      {% if messages %}
                          {% for message in messages %}
                              <div class="row">
                                  <div class="alert {% if message.tags == "success" %}alert-success {% else %}alert-danger{% endif %} alert-dismissible fade in" role="alert">
                                      <button class="close" aria-label="close" data-dismiss="alert" type="button"><span aria-hidden="true">x</span></button>
                                      <p>{{ message|safe }}</p>
                                  </div>
                              </div>
                          {% endfor %}
                      {% endif %}
                      <form method="POST" enctype="multipart/form-data" action="">
                          {% csrf_token %}
                          <h1>Login</h1>
                          <div>
                              {{ form.email }}
                          </div>
                          <div>
                              {{ form.password }}
                          </div>
                          <div>
                              <button type="submit" class="btn btn-dark submit">Entrar</button>
                              <!--<a class="reset_pass" href="#">Lost your password?</a>-->
                          </div>
                          <div class="clearfix"></div>
                          <div class="separator">
                              <!--<p class="change_link">New to site?
                                  <a href="#signup" class="to_register"> Create Account </a>
                              </p>-->

                              <div class="clearfix"></div>
                              <br />
                              <div>
                                  <h1><i class="fa fa-paw"></i>IngeniarteSoft</h1>
                                  <p>Desarrollado por IngeniarteSoft</p>
                              </div>
                          </div>
                      </form>
                  </section>
              </div>
          </div>
        </div>
    </body>
</html>
